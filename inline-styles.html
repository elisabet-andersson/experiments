<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
    </head>
    <body>
        <h1 style="font-size: 64; color: darkblue; background-color: lightblue;">
            Heading <span style="color: blueviolet;">1</span></h1>
        <h2 style="font-size: 48; color: darkblue; background-color: lightblue;">
            Heading 2</h2>
        <h3 style="font-size: 32; color: darkblue; background-color: lightblue;">
            Heading 3</h3>
        <h4 style="font-size: 24; color: darkblue; background-color: lightblue;"
        >Heading 4</h4>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
    </body>
</html>
